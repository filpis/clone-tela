<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <nav class="profile">
        <span class="iconify back-page" data-icon="eva:arrow-ios-back-outline" data-width="40"></span>
        <div class="profile-informations">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800;900&display=swap" rel="stylesheet">

            <img class="image-profile" src="jon-moller/data.jpg">
            <h1 class="name">Jon MÃ¶ller</h1>
            <div class="localization">
                <span class="iconify map" id="map" data-icon="clarity:map-marker-line"></span>
                <a class="local city" id="city" style="font-size: 11px;">Stockholm, Sweden </a>
            </div>
            <h2 class="name local designer" style="font-size: 16px;"> Visual Designer</h2>
            <input class="upgrade" type="button" value="Upgrade Now - Go Pro">
        </div>
    </nav>
    <main class="settings">
        <h1 class="title-settings">Settings</h1>
        <div class="icons-options moon">
            <!--Dark Mode-->

            <div class="label-teste">
                <span class="iconify setting" id="icon-moon" data-icon="clarity:moon-solid" data-width="20"></span>

                <a class="label-icons">Dark Mode</a>
            </div>
            <div class="input-teste switch__container
                "> <input id="switch-shadow" class="switch switch--shadow" type="checkbox" name="btn" />
                <label for="switch-shadow"></label>

            </div>

        </div>
        <div class="icons-options">
            <!--Notifications-->


            <div class="label-teste">
                <span class="iconify setting" data-icon="bi:bell-fill" data-width="20"></span>
                <a class="label-icons">Notifications</a>


            </div>
            <div class="on-off">
                <p id="on" class="label-icons">On</p>

                <span class="iconify options" data-icon="eva:arrow-ios-back-outline" data-width="25" data-rotate="180deg"></span>
            </div>
        </div>

        <div class="icons-options">
            <!--Privacy-->

            <div class="label-teste">
                <span class="iconify setting" data-icon="foundation:lock" data-width="20"></span>
                <a class="label-icons">Privacy</a>
            </div>
            <li><span class="iconify options" data-icon="eva:arrow-ios-back-outline" data-width="25" data-rotate="180deg"></span></li>

        </div>
        <div class="icons-options">
            <!--Security-->

            <div class="label-teste">
                <span class="iconify setting shield" data-icon="ion:shield" data-width="20"></span>
                <a class="label-icons">Security</a>
            </div>
            <li><span class="iconify options security" data-icon="eva:arrow-ios-back-outline" data-width="25" data-rotate="180deg"></span></li>

        </div>

        <div class="icons-options">
            <!--Account-->

            <div class="label-teste">
                <span class="iconify setting green" data-icon="mdi:account" data-width="20"></span>
                <a class="label-icons">Account</a>
            </div>
            <li><span class="iconify options" data-icon="eva:arrow-ios-back-outline" data-width="25" data-rotate="180deg"></span></li>

        </div>
        <div class="icons-options">
            <!--Help-->

            <div class="label-teste">
                <span class="iconify setting green" data-icon="entypo:help" data-width="18" style="padding:6px;"> </span>

                <a class="label-icons">Help</a>
            </div>

            <li><span class="iconify options" data-icon="eva:arrow-ios-back-outline" data-width="25" data-rotate="180deg"></span></li>


        </div>
        <div class="icons-options">
            <!--About-->

            <div class="label-teste">

                <img class="about" src="images-icon/botao-de-informacao.png"><a class="label-icons" style="margin: 5px 0 5px 7px;">About</a>
            </div>

            <li><span class="iconify options" data-icon="eva:arrow-ios-back-outline" data-width="25" data-rotate="180deg"></span></li>


        </div>






   
        </main>




        <script src="darkMode.js"></script>

        <script src="https://code.iconify.design/2/2.0.3/iconify.min.js "></script>
</body>

</html>
